name: PayGuard CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  privacy-check:
    runs-on: ubuntu-latest
    name: Privacy Compliance
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Run Privacy Scanner
      run: |
        echo "ðŸ”’ Running PayGuard Privacy Scanner..."
        python scripts/privacy_scanner.py

  test-python:
    runs-on: ubuntu-latest
    needs: privacy-check
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pillow requests aiohttp
    
    - name: Run unit tests
      run: |
        python -m pytest test_simple_unit.py -v --tb=short -x
      continue-on-error: false

  test-typescript:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: extension/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript tests
      run: npm test -- --passWithNoTests --forceExit
