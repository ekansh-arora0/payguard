name: PayGuard Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  privacy-check:
    runs-on: ubuntu-latest
    name: Privacy Compliance Check
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Run Privacy Scanner
      run: |
        echo "ðŸ”’ Running PayGuard Privacy Scanner..."
        echo "This check ensures no invasive monitoring code exists."
        echo ""
        python scripts/privacy_scanner.py
    
    - name: Privacy Check Summary
      if: always()
      run: |
        echo "Privacy check completed. See above for results."

  test:
    runs-on: ubuntu-latest
    needs: privacy-check
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Set up environment variables
      run: |
        echo "MONGO_URL=mongodb://localhost:27017" >> $GITHUB_ENV
        echo "DB_NAME=payguard_test" >> $GITHUB_ENV
        echo "TESTING=true" >> $GITHUB_ENV
    
    - name: Start backend server
      run: |
        cd backend
        python server.py &
        sleep 10
      env:
        MONGO_URL: mongodb://localhost:27017
        DB_NAME: payguard_test
    
    - name: Run unit tests
      run: |
        python -m pytest tests/test_payguard_comprehensive.py::TestPayGuardBackend -v --cov=backend --cov-report=xml
    
    - name: Run integration tests
      run: |
        python -m pytest tests/test_payguard_comprehensive.py::TestPayGuardIntegration -v
    
    - name: Run property-based tests
      run: |
        python -m pytest tests/test_property_based.py -v --hypothesis-show-statistics
    
    - name: Run code quality checks
      run: |
        python -m flake8 backend agent --max-line-length=100 --ignore=E203,W503
        python -m mypy backend --ignore-missing-imports
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  performance:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
    
    - name: Start backend server
      run: |
        cd backend
        python server.py &
        sleep 10
      env:
        MONGO_URL: mongodb://localhost:27017
        DB_NAME: payguard_perf_test
    
    - name: Run performance tests
      run: |
        python -m pytest tests/test_performance.py -v --tb=short
    
    - name: Upload performance report
      uses: actions/upload-artifact@v3
      with:
        name: performance-report
        path: tests/performance_report.json

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Run security scan
      uses: pypa/gh-action-pip-audit@v1.0.8
      with:
        inputs: requirements.txt tests/requirements.txt
    
    - name: Run Bandit security linter
      run: |
        pip install bandit
        bandit -r backend agent -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: bandit-report.json