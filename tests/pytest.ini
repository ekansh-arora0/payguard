[tool:pytest]
# PyTest configuration for PayGuard comprehensive tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --junit-xml=test-results.xml
    --html=test-report.html
    --self-contained-html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    property: Property-based tests
    slow: Slow running tests
    network: Tests requiring network access
    backend: Tests requiring backend server
    agent: Tests requiring PayGuard agent
    regression: Regression tests
    smoke: Smoke tests for quick validation
    security: Security-focused tests
    load: Load testing
    stress: Stress testing
    memory: Memory usage tests
    concurrent: Concurrency tests
    mock: Tests using mocks
    real: Tests using real services
    
# Test timeout (in seconds)
timeout = 300

# Async test configuration
asyncio_mode = auto

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    .venv/*
    */site-packages/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# HTML coverage report
[coverage:html]
directory = htmlcov

# XML coverage report  
[coverage:xml]
output = coverage.xml