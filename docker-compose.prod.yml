# docker-compose.prod.yml — Production deployment
# Usage:
#   1. Copy .env.example to .env and fill in values
#   2. Generate TLS certs: ./scripts/generate-certs.sh (or use real certs)
#   3. docker compose -f docker-compose.prod.yml up -d
#
# For Let's Encrypt certs, mount them at ./nginx/certs/fullchain.pem and privkey.pem

services:
  # --- Reverse Proxy (TLS termination, rate limiting) ---
  nginx:
    build: ./nginx
    ports:
      - "${HTTPS_PORT:-443}:443"
      - "${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${TLS_CERT_DIR:-./nginx/certs}:/etc/nginx/certs:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - payguard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m

  # --- MongoDB ---
  mongodb:
    image: mongo:6.0
    # Do NOT expose port in prod — only accessible via internal network
    # ports:
    #   - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USER:-payguard_admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:?Set MONGO_ROOT_PASSWORD in .env}
      - MONGO_INITDB_DATABASE=payguard
    volumes:
      - mongodb_data:/data/db
    networks:
      - payguard-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1g

  # --- Redis (persistent rate limiting, caching) ---
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD in .env}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - payguard-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m

  # --- PayGuard API Backend ---
  backend:
    build:
      context: .
      args:
        INSTALL_PLAYWRIGHT: "${INSTALL_PLAYWRIGHT:-false}"
    environment:
      - MONGO_URL=mongodb://${MONGO_ROOT_USER:-payguard_admin}:${MONGO_ROOT_PASSWORD}@mongodb:27017/?authSource=admin
      - DB_NAME=payguard
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - DIRE_HOME=/app/DIRE
      - DIRE_MODEL_PATH=/app/DIRE/data/exp/lsun_adm/ckpt/model_epoch_latest.pth
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://yourdomain.com}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - payguard-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r=httpx.get('http://localhost:8002/api/v1/health'); assert r.status_code==200"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4g
      replicas: ${BACKEND_REPLICAS:-1}

  # --- PayGuard Enterprise Dashboard ---
  enterprise:
    build:
      context: .
      dockerfile: Dockerfile.enterprise
    command: ["uvicorn", "payguard_enterprise:app", "--host", "0.0.0.0", "--port", "8003"]
    environment:
      - ENTERPRISE_API_TOKEN=${ENTERPRISE_API_TOKEN:?Set ENTERPRISE_API_TOKEN in .env}
      - ENTERPRISE_HOST=0.0.0.0
      - ENTERPRISE_PORT=8003
      - ENTERPRISE_DB_PATH=/app/data/payguard_enterprise.db
    volumes:
      - enterprise_data:/app/data
    networks:
      - payguard-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r=httpx.get('http://localhost:8003/api/health'); assert r.status_code==200"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512m

  # --- Prometheus (metrics collection) ---
  prometheus:
    image: prom/prometheus:v2.48.0
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - payguard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512m

  # --- Grafana (visualization) ---
  grafana:
    image: grafana/grafana:10.2.3
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - payguard-network
    depends_on:
      - prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m

  # --- Loki (log aggregation) ---
  loki:
    image: grafana/loki:2.9.3
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - payguard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256m

  # --- Promtail (log collector) ---
  promtail:
    image: grafana/promtail:2.9.3
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/log:/var/log:ro
      - ./monitoring/promtail:/etc/promtail:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - payguard-network
    depends_on:
      - loki
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128m

  # --- Redis Exporter ---
  redis-exporter:
    image: oliver006/redis_exporter:v1.55.0
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - payguard-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64m

  # --- MongoDB Backup (scheduled via cron in container) ---
  backup:
    image: mongo:6.0
    volumes:
      - ./scripts/backup-mongo.sh:/backup.sh:ro
      - ./backups:/backups
      - ./.env:/.env:ro
    command: >
      sh -c "apt-get update && apt-get install -y cron &&
             echo '0 2 * * * /backup.sh >> /var/log/backup.log 2>&1' | crontab - &&
             cron -f"
    networks:
      - payguard-network
    depends_on:
      - mongodb
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128m

networks:
  payguard-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
  enterprise_data:
  prometheus_data:
  grafana_data:
  loki_data:
